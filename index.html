<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome Icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <title>QR Code Generator</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        form {
            height: 35rem;
            width: 25rem;
            background-color: white;
            color: black;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        .heading {
            text-align: center;
            background: deepskyblue;
            color: white;
            margin: 0;
            margin-bottom: 20px;
            padding: 30px 0;
            width: 100%;
        }

        #website {
            width: 80%;
            height: 30px;
            outline: none;
            border: none;
            background: whitesmoke;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 15px;
            border: 1px solid lightgray;
        }

        input {
            font-family: poppins;
            transition: 0.3s;
            border-radius: 5px;
            border: none;
            outline: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #qrcode-container {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
        }

        .generateBtn {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            outline: none;
            background-color: black;
            color: white;
            cursor: pointer;
            margin: 20px;
        }
    </style>
</head>

<body>
    <form>
        <h2 class="heading">QR Code Generator</h2>
        <input type="url" id="website" name="website" placeholder="https://codingtorque.com" required />
        <div id="qrcode-container">
            <div id="qrcode" class="qrcode"></div>
        </div>
        <button type="button" class="generateBtn" onclick="generateQRCode()">Generate QR Code</button>
    </form>

    <!-- qrcode.js -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

    <script>
        function generateQRCode() {
            let website = document.getElementById("website").value;
            if (website) {
                let qrcodeContainer = document.getElementById("qrcode");
                qrcodeContainer.innerHTML = "";
                new QRCode(qrcodeContainer, website);

                document.getElementById("qrcode-container").style.display = "block";
            } else {
                alert("Please enter a valid URL");
            }
        }
    </script>
</body>

</html>
